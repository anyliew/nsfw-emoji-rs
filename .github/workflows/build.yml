name: Build

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "src/**"
  pull_request_target:
    paths:
      - "Cargo.toml"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  generate_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | awk -F '"' '{print $2}')
          echo "cargo_version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Generate build version
        id: version
        run: |
          # 获取提交次数用于构建号
          BUILD_NUMBER=$(git rev-list --count HEAD)
          CARGO_VERSION="${{ steps.cargo_version.outputs.cargo_version }}"
          
          # 生成完整版本号 (例如: 1.0.0.123)
          FULL_VERSION="${CARGO_VERSION}.${BUILD_NUMBER}"
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$FULL_VERSION" >> $GITHUB_OUTPUT
          
          echo "Generated version: $FULL_VERSION"
          echo "Generated tag: v$FULL_VERSION"

  build:
    runs-on: ${{ matrix.platform.runner }}
    needs: generate_version
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x86_64
            ext: dll
          - runner: macos-latest
            target: x86_64-apple-darwin
            label: macos-x86_64
            ext: dylib
          - runner: macos-latest
            target: aarch64-apple-darwin
            label: macos-aarch64
            ext: dylib

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: swatinem/rust-cache@v2

      - name: Rustup add target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build target
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename output files (Windows)
        if: matrix.platform.runner == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release/
          Get-ChildItem -Filter "*.${{ matrix.platform.ext }}" | ForEach-Object {
            $newName = "nsfw-emoji-${{ matrix.platform.label }}" + $_.Extension
            Rename-Item $_.Name $newName
          }

      - name: Rename output files (Unix)
        if: matrix.platform.runner != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release/
          for file in *.${{ matrix.platform.ext }}; do
            if [ -f "$file" ]; then
              # 移除 lib 前缀
              base_name="${file#lib}"
              new_name="nsfw-emoji-${{ matrix.platform.label }}.${file##*.}"
              mv "$file" "$new_name"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "nsfw-emoji-${{ matrix.platform.label }}"
          path: |
            target/${{ matrix.platform.target }}/release/nsfw-emoji-${{ matrix.platform.label }}.*

  build_linux:
    runs-on: ${{ matrix.platform.runner }}
    container: ${{ matrix.platform.container }}
    needs: generate_version
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            container: ghcr.io/memecrafters/meme-generator-build-container:latest
            target: x86_64-unknown-linux-gnu
            label: linux-x86_64
            ext: so
          - runner: ubuntu-24.04-arm
            container: ghcr.io/memecrafters/meme-generator-build-container:arm64
            target: aarch64-unknown-linux-gnu
            label: linux-aarch64
            ext: so

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: swatinem/rust-cache@v2

      - name: Rustup add target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build target
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename output files
        run: |
          cd target/${{ matrix.platform.target }}/release/
          for file in *.${{ matrix.platform.ext }}; do
            if [ -f "$file" ]; then
              # 移除 lib 前缀
              base_name="${file#lib}"
              new_name="nsfw-emoji-${{ matrix.platform.label }}.${file##*.}"
              mv "$file" "$new_name"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "nsfw-emoji-${{ matrix.platform.label }}"
          path: |
            target/${{ matrix.platform.target }}/release/nsfw-emoji-${{ matrix.platform.label }}.*

  release:
    name: Create Release
    needs: [generate_version, build, build_linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List all downloaded files
        run: find artifacts -type f -name "*" | sort
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate_version.outputs.tag }}
          name: Release ${{ needs.generate_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/nsfw-emoji-windows-x86_64.*
            artifacts/**/nsfw-emoji-macos-x86_64.*
            artifacts/**/nsfw-emoji-macos-aarch64.*
            artifacts/**/nsfw-emoji-linux-x86_64.*
            artifacts/**/nsfw-emoji-linux-aarch64.*